<head>

    <!-- TITLE AND DESCRIPTION START -->
    <title>Bufera Textile - DESENKODU</title>
    <meta name="description" content="Bufera Textile - DESENKODU">
    <!-- TITLE AND DESCRIPTION END -->
    
    <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .header img {
            width: 200px;
        }
        .category-name {
            font-size: 18px;
            font-weight: normal;
            color: #888;
            margin-bottom: 20px;
        }
        .image-section {
            text-align: center;
        }
        .image-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
        .product-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        .color-codes {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .color-codes img {
            width: 100px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .zoomable {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .zoomed {
            transform: scale(2);
            z-index: 10; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .product-details {
            font-size: 14px;
            color: #555;
        }
        .product-details p {
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- ZOOM SCRIPT CLASS AREA 
     
     "class="zoomable"" 
     -->

    <div class="container">
        <!-- LOGO AND HEADER START -->
        <div class="header"><img src="asset/img/logo2.png" alt="Bufera Textile Logo"></div>
        <hr style="margin-bottom: 20px;">
        <!-- LOGO AND HEADER END -->
        <div class="category-name"></div>
        <!-- MAIN PRODUCT START -->
        <div class="image-section">
            <img src="main.jpg" class="zoomable" alt="Main Fabric Image">
        </div>
        <!-- MAIN PRODUCT END -->
        
        <div class="product-title">URUNTIPI FABRICS</div>
        <p>Item number: DESENKODU</p>
        <hr style="margin-bottom: 20px;">

        <!-- Color Codes START -->
        <div class="color-codes text-center">
            <div><img src="v1.jpg" alt="Color Code 1" class="zoomable"><p>V1</p></div>
            <div><img src="v2.jpg" alt="Color Code 2" class="zoomable"><p>V2</p></div>
            <div><img src="v3.jpg" alt="Color Code 3" class="zoomable"><p>V3</p></div>
            <div><img src="v4.jpg" alt="Color Code 4" class="zoomable"><p>V4</p></div>
            <div><img src="v5.jpg" alt="Color Code 5" class="zoomable"><p>V5</p></div>
            <div><img src="v6.jpg" alt="Color Code 6" class="zoomable"><p>V6</p></div>
            <div><img src="v7.jpg" alt="Color Code 7" class="zoomable"><p>V7</p></div>
            <div><img src="v8.jpg" alt="Color Code 8" class="zoomable"><p>V8</p></div>
            <div><img src="v9.jpg" alt="Color Code 9" class="zoomable"><p>V9</p></div>
            <div><img src="v10.jpg" alt="Color Code 10" class="zoomable"><p>V10</p></div>
            <div><img src="v11.jpg" alt="Color Code 11" class="zoomable"><p>V11</p></div>
            <div><img src="v12.jpg" alt="Color Code 12" class="zoomable"><p>V12</p></div>
            <div><img src="v13.jpg" alt="Color Code 13" class="zoomable"><p>V13</p></div>
            <div><img src="v14.jpg" alt="Color Code 14" class="zoomable"><p>V14</p></div>
            <div><img src="v15.jpg" alt="Color Code 15" class="zoomable"><p>V15</p></div>
            <div><img src="v16.jpg" alt="Color Code 16" class="zoomable"><p>V16</p></div>
            <div><img src="v17.jpg" alt="Color Code 17" class="zoomable"><p>V17</p></div>
            <div><img src="v18.jpg" alt="Color Code 18" class="zoomable"><p>V18</p></div>
            <div><img src="v19.jpg" alt="Color Code 19" class="zoomable"><p>V19</p></div>
            <div><img src="v20.jpg" alt="Color Code 20" class="zoomable"><p>V20</p></div>
        </div>
        <!-- Color Codes END -->

        <hr style="margin-bottom: 20px;">
        <div>
            <h3 class="product-title mb-3 mt-3">Feature</h3>
        </div>
        <div class="product-details">
            <div class="urun-detay"><i class="fas fa-ruler urun-icon"></i> Width: 300 cm</div>
            <div class="urun-detay"><i class="fas fa-barcode urun-icon"></i> Product Code : DESENKODU</div>
        </div>

        <!-- Footer START -->
        <div class="footer">
            <a href="https://www.buferatextile.com.tr">www.buferatextile.com.tr</a>
            <div class="social-icons mt-3">
            <a href="https://www.linkedin.com/company/bufera-textile/" target="_blank" class="mr-2">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/buferatextile/" target="_blank" class="mr-2">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/bufera.tekstil/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            </div>
            <br>
            <p class="footer-text">Bufera Textile All rights reserved 2024</p>
        </div>
        <!-- Footer END -->
    </div>


    <!-- ZOOM SCRİPT START -->
    <script>
        document.querySelectorAll('.zoomable').forEach(item => {
            item.addEventListener('click', function(event) {
                event.stopPropagation(); 

                if (this.classList.contains('zoomed')) {
                    this.classList.remove('zoomed');
                } else {
                    document.querySelectorAll('.zoomable').forEach(img => img.classList.remove('zoomed'));
                    this.classList.add('zoomed');
                }
            });
        });
        document.addEventListener('click', function() {
            document.querySelectorAll('.zoomable').forEach(img => img.classList.remove('zoomed'));
        });

    </script>
    <!-- ZOOM SCRİPT END -->
